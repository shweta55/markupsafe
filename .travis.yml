arch:
  - amd64
  - arm64
os: linux
dist: xenial
language: python
python:
  - "3.7"
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"
env: TOXENV=py,codecov

matrix:
  include:
    - arch: arm64
      os: linux
      dist: bionic
      python: nightly
      env: TOXENV=py,codecov
    - os: linux
      dist: xenail
      python: nightly
      env: TOXENV=py,codecov
    - os: linux
      dist: xenail
      python: pypy3.5-6.0
      env: TOXENV=py,codecov

    - arch: arm64
      env: TOXENV=stylecheck,docs-html
    - env: TOXENV=stylecheck,docs-html
    - arch: arm64
      stage: wheel
      sudo: required
      services:
        - docker
      install:
        - pip install cibuildwheel
      script: &wheel_script
        - cibuildwheel --output-dir wheelhouse
      deploy: &wheel_deploy
        on:
          all_branches: true
          condition: $TRAVIS_BRANCH =~ ^(master|[0-9]+(.[0-9]+)*(.x)?)$
