      os: osx
      language: generic
      install:
        - pip2 install cibuildwheel
      script: *wheel_script
      deploy: *wheel_deploy
  allow_failures:
    - python: nightly
    - python: pypy3.5-6.0
  fast_finish: true

stages:
  - test
  - name: wheel
    if: NOT type = pull_request

install:
  - pip install tox

script:
  - tox --skip-missing-interpreters=false

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit

branches:
  only:
    - master
    - /^\d+(\.\d+)*(\.x)?$/

notifications:
  email: false
